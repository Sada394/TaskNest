<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login ‚Äì TaskNest</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h3 class="text-center mb-4">üîê TaskNest Login</h3>

    <form method="POST" action="/">
      <div class="mb-3">
        <label>Email</label>
        <div class="input-group">
          <input type="text" name="email_prefix" class="form-control" placeholder="yourname" required />
          <span class="input-group-text">@gmail.com</span>
        </div>
      </div>

      <div class="mb-3">
        <label>Password</label>
        <input type="password" name="password" class="form-control" required />
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>

      {% if error %}
        <div class="alert alert-danger text-center mt-3">{{ error }}</div>
      {% endif %}

      {% if not show_forgot %}
        <div class="text-center mt-3">
          <a href="/register">Don't have an account? Register</a>
        </div>
      {% endif %}

      {% if show_forgot %}
        <div class="text-center mt-2">
          <a href="/forgot-password">Forgot your password?</a>
        </div>
      {% endif %}
    </form>
  </div>
</body>
</html>
