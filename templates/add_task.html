<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Task – TaskNest</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #c6ffdd, #fbd786, #f7797d);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .task-form-box {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 600px;
    }
  </style>
</head>
<body>

  <div class="task-form-box">
    <h3 class="text-center mb-4">➕ Add New Task</h3>
    {% if error %}
  <div class="alert alert-danger text-center">{{ error }}</div>
{% endif %}

    <form method="POST" action="/add">
      <div class="mb-3">
        <label class="form-label">Title <span class="text-danger">*</span></label>
        <input type="text" name="title" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea name="description" class="form-control" rows="3"></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Due Date</label>
        <input type="date" name="due_date" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Priority</label>
        <select name="priority" class="form-select">
          <option value="Medium" selected>Medium</option>
          <option value="High">High</option>
          <option value="Low">Low</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success w-100">Save Task</button>
      <div class="text-center mt-3">
        <a href="/dashboard" class="btn btn-link">⬅ Back to Dashboard</a>
      </div>
    </form>
  </div>

</body>
</html>
